<!DOCTYPE html>
<html>
    <head>
        <title>Height Age Classifier</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/app.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>
    </head>
    <body class="container">        
        <h2 class="text-center">Classifier</h2>
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <div class="row">
                    <div class="card-4 padding-small">
                        <hr />
                        <form id="form" action="#" method="POST">
                            <div class="form-horizontal">
                                <div id="login-error-message" class="text-danger"></div>
                                <div class="form-group">
                                    <label class="control-label col-md-3"
                                           for="Age">Age</label>
                                    <div class="col-md-8">
                                        <input class="form-control single-line"
                                               id="user-age"
                                               required="required"
                                               name="user-age"
                                               required
                                               min=2
                                               max=200
                                               type="number" value="" />
                                        <span class="field-validation-valid text-danger" data-valmsg-for="Age" data-valmsg-replace="true"></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3"
                                           for="Height">Height</label>
                                    <div class="col-md-8">
                                        <input
                                            onkeypress='return event.charCode >= 48 && event.charCode <= 57 || event.charCode == 46'
                                            class="form-control" id="user-height"
                                            name="user-height"
                                            required
                                            required="required" type="text" />
                                        <span class="field-validation-valid text-danger" data-valmsg-for="Height" data-valmsg-replace="true"></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-3 col-sm-10">
                                        <input
                                            id="submit"
                                            type="Submit"
                                            value="Submit"
                                            onsubmit="return getClassification()"
                                            class="btn btn-primary" />
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div id="result" class="text-center">
                        <h2 class="">Result</h2>
                        <h3>Your classification is:</h3>
                        <div id="input-result" class="card-4 padding-small" style="margin-top: 10px;" >
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
